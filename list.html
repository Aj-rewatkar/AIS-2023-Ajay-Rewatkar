<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: rgb(236, 95, 95);
            color: white;
            font-size:40px;
            text-align: center;
            padding: 80px;
            height:100;
        }
    </style>
</head>
<body>
    <h1> Example of Ordered List & Unordered List in HTML</h1>
    <br>
    <br>
    <h2>Ordered List</h2>
        <ol>
            <li>IRON MAN</li>
            <li>THOR</li>
            <li>HULK</li>
            <li>CAPTAIN AMERICA</li>
        </ol>

    <h2>Unordered list</h2>
        <ul>
            <li>IRON MAN</li>
            <li>THOR</li>
            <li>HULK</li>
            <li>CAPTAIN AMERICA</li>
        </ul>
    
    

</body>
</html>
